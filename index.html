<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <script type="module" src="app.js"></script>

        <!-- put css fonts here -->

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap"
            rel="stylesheet"
        />

        <title>My Project</title>
    </head>

    <body>
        <header>
            <h1>Very Cool Name Tag</h1>
        </header>

        <main>
            <!--This section is the controls-->
            <section class="name-prompt">
                <label>Name: </label>
                <input id="name-input" />
                <button id="update-btn">Enter Name</button>
            </section>
            <section class="color-prompt">
                <label>Favorite Color: </label>
                <input id="color-input" />
                <button id="update-btn2">Enter Color</button>
            </section>

            <!--This section has the outputted name tag -->
            <section class="name-tag">
                <h1>Hello</h1>
                <p class="intro-line">my name is</p>
                <p class="name" id="name">Aaron</p>
            </section>
        </main>
    </body>
</html>
